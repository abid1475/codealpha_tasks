<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" role="main" aria-labelledby="age-calculator-title">
        <h2 id="age-calculator-title">Age Calculator</h2>
        <form onsubmit="event.preventDefault(); calculateAge();" aria-label="Date of Birth Form">
            <div class="input-group">
                <div class="input-wrapper">
                    <label for="day">Day</label>
                    <input type="number" id="day" placeholder="DD" min="1" max="31" aria-label="Day of birth" required>
                </div>
                <div class="input-wrapper">
                    <label for="month">Month</label>
                    <input type="number" id="month" placeholder="MM" min="1" max="12" aria-label="Month of birth" required>
                </div>
                <div class="input-wrapper">
                    <label for="year">Year</label>
                    <input type="number" id="year" placeholder="YYYY" min="1900" max="2025" aria-label="Year of birth" required>
                </div>
            </div>
            <button type="submit">Calculate Age</button>
        </form>
        <div id="result" aria-live="polite"></div>
        <div id="error" class="error" aria-live="assertive"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
